<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Explorer</title>
    <link rel="stylesheet" href="travel_styles.css">
    <!-- Font Awesome CDN for social icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="navbar" style="display: flex; align-items: center; justify-content: space-between; padding: 5px 32px;">
        <div class="logo" style="flex: 1; display: flex; align-items: center;">
            <img src="https://cdn-icons-png.flaticon.com/512/201/201623.png" alt="Logo">
            <span style="margin-left: 8px; font-weight: bold; font-size: 1.2em;">TravelBloom</span>
        </div>
        <nav style="flex: 1; display: flex; justify-content: center; align-items: center; gap: 24px;">
            <a href="./travel_recommendation.html">Home</a>
            <a href="./about.html">About Us</a>
            <a href="./contact.html">Contact Us</a>
        </nav>
        <form class="search-bar" onsubmit="return false;" style="flex: 1; display: flex; justify-content: flex-end; align-items: center; gap: 8px;">
            <input type="text" placeholder="Enter a destination or keyword" value="beach">
            
            <button type="submit"><i class="fa fa-search"></i> Search</button>
            <button type="reset" class="">Clear</button>
        </form>
    </div>

    <div class="social-icons" style="display: flex; flex-direction: column; align-items: flex-start; gap: 20px; margin-left: 0; position: fixed; top: 10vh; left: 0; z-index: 1000;">
        <div style="width: 2px; height: 200px; background: #fff; margin-bottom: 15px; margin-top: 0;margin-left: 25px;"></div>
        <a href="#" title="Facebook"><i class="fab fa-facebook"></i></a>
        <a href="#" title="Twitter"><i class="fab fa-twitter"></i></a>
        <a href="#" title="Instagram"><i class="fab fa-instagram"></i></a>
        <a href="#" title="YouTube"><i class="fab fa-youtube"></i></a>
    </div>

    <div class="intro" id="home" style="text-align: left; align-items: flex-start; display: flex; flex-direction: column; margin-left: 60px;">
        <h1 style="margin-bottom: 24px;font-size: 60px;font-weight: 900;">EXPLORE DREAM DESTINATION</h1>
        <p style="margin-top: 0;">Discover the best destinations, tips, and recommendations for your next adventures. Explore the world with us and find your next dream destination!</p>
    </div>

</body>
<script src="travel.js"></script>
</html>

</html>
